<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Ragistration From
		</title>
	</head>
	<body>
		<header>
			<h1>
				This is Ragistration From
			</h1><hr/><hr/><hr/>
		</header>
		<main>
			<form>
				<div>
					<label for="fulltname">Full Name :</label>
					<input type="text" name="fullname" id="fullname" required><br/>
				</div><br/>
				<div>
					<label for="email">Email :</label>
					<input type="email" name="email" id="email" required>
				</div><br/>
				<div>
					<label for="phone">Phone No :</label>
					<input type="phone" name="phone" id="phone" required>
				</div><br/>
				<div>
					<label for="username">User Name :</label>
					<input type="username" name="username" id="username" required>
				</div><br/>
				<div>
					<label for="password">Password :</label>
					<input type="password" name="password" id="password" required>
				</div><br/>
				<div>
					<label for="conpass">Confirm Password :</label>
					<input type="password" name="conpass" id="conpass" required>
				</div><br/>
				<div>
					<label for="dob">Date of Birth :</label>
					<input type="date" name="dob" id="dob"required>
				</div><br/>
				<div>
					<label for="photo">Choose your Photo :</label>
					<input type="file" name="photo" id="photo">
				</div><br/>
				<div>
					<label for="gender">Select Your Gender :</label>
					<input type="radio" name="gender" id="gender" value="male">Male
					<input type="radio" name="gender" id="gender" value="female">Female
					<input type="radio" name="gender" id="gender" value="others">Others
				</div><br/>
				<div>
					<label for="religion">Religion :</label>
					<input type="radio" name="religion" id="religion" value="islam">Islam
					<input type="radio" name="religion" id="religion" value="hindu">Hindu
				</div><br/>
				<div>
					<label for="t&c">Terms & Condition :</label>
					<input type="checkbox" name="t&c" id="t&c" required>
				</div><br/>
				<div>
					<label for="depertment">Depertment : </label>
					<select name="depertment">
						<option value="sociology">Sociology</option>
						<option value="political scince">Political Scince</option>
						<option value="history">History</option>
						<option value="phisics">Phisics</option>
					</select>
				</div><br/>
				<div>
					<label for="message">Send your Message Here :</label><br/>
					<textarea type="textarea" cols="20px" rows="10px">sincerely:</textarea>
				</div><br/>
				<div>
					<label>
					<input type="submit" value="register">
					<input type="reset" value="clear">
					</label>
				</div>
			</form><br/><hr/><hr/><hr/>
			
			
			
		</main>
	</body>
</html>
